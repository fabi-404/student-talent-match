<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen font-sans">

    <nav class="bg-white shadow p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-blue-600 hover:text-blue-700">TalentMatch</a>
            
            <div class="space-x-4 flex items-center">
                <!-- Dashboards (nur anzeigen wenn Logik für 'logged_in' existiert, sonst optional) -->
                {% if session.get('student_id') %}
                     <a href="{{ url_for('student_profile') }}" class="text-gray-500 hover:text-blue-600 font-medium text-sm">Profil</a>
                     <a href="{{ url_for('logout') }}" class="text-gray-500 hover:text-red-500 text-sm">Logout</a>
                {% elif session.get('employer_id') %}
                     <a href="{{ url_for('employer_profile') }}" class="text-gray-500 hover:text-blue-600 font-medium text-sm">Profil</a>
                     <a href="{{ url_for('logout') }}" class="text-gray-500 hover:text-red-500 text-sm">Logout</a>
                {% else %}
                    <!-- Öffentliche Links -->
                    <div class="flex items-center space-x-2 border-r pr-4 mr-2 border-gray-300">
                        <span class="text-xs text-gray-400 font-semibold uppercase tracking-wider">Bereits regsistriert?:</span>
                        <a href="{{ url_for('login_student') }}" class="px-3 py-2 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 font-medium text-sm">Studenten</a>
                        <a href="{{ url_for('login_employer') }}" class="px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-900 font-medium text-sm">Unternehmen</a>
                    </div>
                
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-10 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t py-6 text-center text-gray-500 text-sm">
        &copy; 2026 Student Talent Match. Uni-Projekt.
    </footer>

</body>
</html>
