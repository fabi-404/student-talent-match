<!DOCTYPE html>
<html lang="de">
<head>

    <title>Student Talent Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">

        <div class="space-x-4">
