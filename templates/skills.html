{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <h2>Manage Your Skills</h2>
        <p>Enter your skills as a comma-separated list (e.g., Python, SQL, Java).</p>

        <form method="POST" action="{{ url_for('skills') }}">
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4"
                    placeholder="Python, SQL, Java, HTML, CSS">{{ current_skills }}</textarea>
            </div>
            <button type="submit" class="btn">Save Skills</button>
        </form>
    </div>
</div>
{% endblock %}
