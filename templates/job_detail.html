{% extends 'base.html' %}

{% block content %}
<div class="container">
    <a href="{{ url_for('dashboard') }}" style="display: inline-block; margin-bottom: 20px;">&larr; Back to
        Dashboard</a>

    <div class="card">
        <h1>{{ job.title }}</h1>
        <p>{{ job.description }}</p>

        <div style="margin-top: 20px; padding: 15px; background-color: #f9f9f9; border-radius: 4px;">
            <h2>Match Analysis: {{ score }}%</h2>

            <h3>Required Skills</h3>
            <ul style="list-style: none; padding: 0;">
                {% for req in analysis %}
                <li style="margin-bottom: 10px; display: flex; align-items: center;">
                    {% if req.matched %}
                    <span style="color: var(--success-color); font-size: 1.2rem; margin-right: 10px;">&#10004;</span>
                    {% else %}
                    <span style="color: var(--danger-color); font-size: 1.2rem; margin-right: 10px;">&#10008;</span>
                    {% endif %}

                    <span style="{{ 'font-weight: bold;' if req.matched else '' }}">
                        {{ req.skill }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
